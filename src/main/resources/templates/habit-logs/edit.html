<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Habit Log</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Edit Habit Log</h2>

        <form th:action="@{/habit-logs/{habitId}/update/{logId}(habitId=${habitLog.habit.id}, logId=${habitLog.id})}" 
              th:object="${habitLog}" 
              method="post" 
              class="needs-validation" 
              novalidate>
            <!-- Log Date Field -->
            <div class="mb-3">
                <label for="logDate" class="form-label">Log Date:</label>
                <input type="date" id="logDate" name="logDate" th:value="${formattedLogDate}" class="form-control" required />
            </div>

            <!-- Completed Field -->
            <div class="mb-3">
                <label for="completed" class="form-label">Completed:</label>
                <input type="checkbox" id="completed" th:field="*{completed}" class="form-check-input" />
            </div>

            <!-- Buttons -->
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Update Log</button>
                <a th:href="@{/habit-logs/{habitId}(habitId=${habitLog.habit.id})}" class="btn btn-secondary">Back to Habit Logs</a>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
