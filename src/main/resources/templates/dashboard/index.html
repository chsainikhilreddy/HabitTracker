<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Dashboard</h2>

        <!-- Summary Cards -->
        <div class="row text-center">
            <div class="col-md-4">
                <div class="card text-white bg-primary mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Total Users</h5>
                        <p class="card-text" th:text="${totalUsers}"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-success mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Total Habits</h5>
                        <p class="card-text" th:text="${totalHabits}"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-info mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Completed Habits</h5>
                        <p class="card-text" th:text="${totalCompletedHabits}"></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Top Users by Habit Logs -->
        <h3 class="mt-4">Top Users by Habit Logs</h3>
        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Username</th>
                    <th>Number of Logs</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="userData, iterStat : ${topUsersByLogs}">
                    <td th:text="${iterStat.index + 1}"></td>
                    <td th:text="${userData[0]}"></td> <!-- Username -->
                    <td th:text="${userData[1]}"></td> <!-- Log Count -->
                </tr>
            </tbody>
        </table>

        <!-- Footer Section -->
        <div class="text-center mt-5">
            <a th:href="@{/habits}" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
