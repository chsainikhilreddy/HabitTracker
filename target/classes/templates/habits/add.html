<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add a New Habit</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Add a New Habit</h2>

        <form th:action="@{/habits}" th:object="${habit}" method="post" class="needs-validation" novalidate>
            <!-- Name Field -->
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" required />
            </div>

            <!-- Description Field -->
            <div class="mb-3">
                <label for="description" class="form-label">Description:</label>
                <textarea id="description" th:field="*{description}" class="form-control"></textarea>
            </div>

            <!-- Start Date Field -->
            <div class="mb-3">
                <label for="startDate" class="form-label">Start Date:</label>
                <input type="date" id="startDate" th:field="*{startDate}" class="form-control" required />
            </div>

            <!-- Target Days Field -->
            <div class="mb-3">
                <label for="targetDays" class="form-label">Target Days:</label>
                <input type="number" id="targetDays" th:field="*{targetDays}" class="form-control" required />
            </div>

            <!-- Buttons -->
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Save</button>
                <a th:href="@{/habits}" class="btn btn-secondary">Back to Habits</a>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
