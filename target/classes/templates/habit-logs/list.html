<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Habit Logs</title>
</head>
<body>
    <h2 th:text="'Logs for Habit: ' + ${habit.name}"></h2>
    <table border="1">
        <thead>
            <tr>
                <th>Date</th>
                <th>Completed</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="log : ${logs}">
                <td th:text="${log.logDate}"></td>
                <td th:text="${log.completed ? 'Yes' : 'No'}"></td>
                <td>
					<a th:href="@{/habit-logs/{habitId}/edit/{logId}(habitId=${habit.id}, logId=${log.id})}">
					    <button>Edit</button>
					</a> |
                    <a th:href="@{/habit-logs/{habitId}/delete/{logId}(habitId=${habit.id}, logId=${log.id})}">
						<button>Delete</button>
					</a>
                </td>
            </tr>
        </tbody>
    </table>
	<a th:href="@{/habit-logs/{habitId}/add(habitId=${habit.id})}">
	    <button>Add Log</button>
	</a><br/>
    <a th:href="@{/habits}">Back to Habits</a>
</body>
</html>
