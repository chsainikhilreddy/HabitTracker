<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Habit Log</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Add Habit Log</h2>

        <form th:action="@{/habit-logs/{habitId}/save(habitId=${habitLog.habit.id})}" th:object="${habitLog}" method="post" class="needs-validation" novalidate>
            <!-- Log Date Field -->
            <div class="mb-3">
                <label for="logDate" class="form-label">Log Date:</label>
                <input type="date" id="logDate" th:field="*{logDate}" class="form-control" required />
            </div>

            <!-- Completed Field -->
            <div class="mb-3">
                <label for="completed" class="form-label">Completed:</label>
                <input type="checkbox" id="completed" th:field="*{completed}" class="form-check-input" />
            </div>

            <!-- Buttons -->
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Save Log</button>
                <a th:href="@{/habits}" class="btn btn-secondary">Back to Habits</a>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
